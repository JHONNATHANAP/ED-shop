<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <form class="md-float-material form-material" [formGroup]="registerForm" (ngSubmit)="OnRegister()" >
                <div class="auth-box card">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center heading">Register</h3>
                            </div>
                        </div>
                       <div class="form-group form-primary"> <input type="email" class="form-control" formControlName="email" placeholder="Email" > </div>
                        <div class="form-group form-primary"> <input type="password" class="form-control" formControlName="password" placeholder="Password" > </div>
                       <div class="col-md-12 btn">
                             <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><i class="fa fa-lock"></i> Register Now </button>
                           
                        </div>
                        <div class="or-container">
                            <div class="line-separator"></div>
                            <div class="line-separator"></div>
                        </div> <br>
                        <p class="text-inverse text-center">Already have an account? <a routerLink="/login" data-abc="true">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
