<div *ngIf="product.title" class="card col" style="width: 18rem;">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'COP':true}}.</p>
    </div>
    <div class="card-footer">
        <button  
        (click)="addToCart(product)"
        class="btn btn-primary btn-block"  *ngIf="showActions==true">Add To cart</button>
      </div>
</div>
