<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" [(ngModel)]="product.title" name="title" type="text" class="form-control" required #title="ngModel">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                   This field is required. 
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>   
                    </div>
                    <input id="price" type="number" [(ngModel)]="product.price" name="price" class="form-control" required #price="ngModel" [min]="1"> 
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                   
                    <div *ngIf="price.errors.required">This field is required.</div>   
                    <div *ngIf="price.errors.min"> Price should be 0 or highter.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" type="number" class="form-control" [(ngModel)]="product.category" name="category" required #category="ngModel">
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.$key">
                        {{c.name}}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    This field is required.
                </div>
            </div>
           
            <div class="form-group">
                <label for="imageUrl">Image</label>
                <input id="imageUrl" type="text" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl" required #imageUrl="ngModel" url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">This field is required.</div>   
                    <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img  class="card-img-top" [src]="product.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price | currency:'COP':true}}</p>
            </div>
          </div>
    </div>
</div>
